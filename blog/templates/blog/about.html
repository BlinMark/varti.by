{% extends 'blog/new-base.html' %}


{% block content %}


{% for post in posts %}
  <div class="row">
    <div class="news-conteiner">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <p class="p-news">{{ post.published_date }}</p>
          <span class="card-title">{{ post.title }}</span>
          <p>{{ post.text|safe }}</p>
        </div>
        <div class="card-action">
          <a href="{% url 'blog:post_detail' pk=post.pk %}">More deteil</a>

        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock content %}
